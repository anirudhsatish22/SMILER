experiment:
  name: Simple Example
  description: An illustrative example of how to set up SMILER YAML experiments.
  input_path: tmp
  base_output_path: tmp/test_out
  parameters:
    do_smoothing: none

runs:
  - algorithm: AIM
    output_path: tmp/AIM_smoothing
    parameters:
      do_smoothing: default

  - algorithm: AIM
    output_path: tmp/AIM_no_smoothing
